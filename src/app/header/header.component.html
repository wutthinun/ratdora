<section class="hero is-medium has-text-centered">
  <div class="hero-head">
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="nav-item">
            <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo">
          </a>
        </div>

        <div class="nav-center">
          <a class="nav-item">
            <span class="icon">
              <i class="fa fa-instagram"></i>
            </span>
          </a>
          <a class="nav-item">
            <span class="icon">
              <i class="fa fa-facebook-square"></i>
            </span>
          </a>
        </div>

        <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
        <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
        <span class="nav-toggle" (click)="toggleNav()" [ngClass]="{'is-active': toggleActive == 1}">
          <span></span>
          <span></span>
          <span></span>
        </span>

        <!-- This "nav-menu" is hidden on mobile -->
        <!-- Add the modifier "is-active" to display it on mobile -->
        <div class="nav-right nav-menu" [ngClass]="{'is-active': toggleActive == 1}">
          <a class="nav-item">
            Home
          </a>
          <a class="nav-item">
            Documentation
          </a>
          <a class="nav-item">
            Blog
          </a>

          <div class="nav-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="button" >
                  <span class="icon">
                    <i class="fa fa-twitter"></i>
                  </span>
                  <span>Tweet</span>
                </a>
              </p>
              <p class="control">
                <a class="button is-primary">
                  <span class="icon">
                    <i class="fa fa-download"></i>
                  </span>
                  <span>Download</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </nav>  
    </div>
  </div>
  </section>
